<body>
    <div class="white-plate white-plate--payment">
        <div class="container-fluid">

            <!-- header -->
            <div class="white-plate__header text-center">
                <p class="white-plate__logo">
                    <span>Форма</span> заявок
                </p>
            </div>
            <!-- // header -->

            <div class="white-plate__line-between white-plate__line-between--main"></div>

            <form id="taskForm" method="POST" action="<?=HOST?>payment-form.php">
                <label>Ваши данные:</label>
                <div class="form-group">
                    <input id="name" type="text" name="name" autocomplete="on" class="form-control"
                        placeholder="Имя и Фамилия" required>
                </div>
                <div class="form-group">
                    <input id="phone" type="text" name="phone" autocomplete="on" class="form-control"
                        placeholder="Телефон">
                </div>
                <div class="form-group">
                    <input id="email" type="email" name="email" autocomplete="on" class="form-control"
                        placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Продукт:</label>
                    <select name="product" class="form-control" id="exampleFormControlSelect1">
                        <option value="courseHtml">Курс по верстке</option>
                        <option value="courseJs">Курс по JavaScript</option>
                        <option value="courseVue">Курс по VUE JS</option>
                        <option value="coursePhp">Курс по PHP</option>
                        <option value="courseWordpress">Курс по WordPress</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Оформить заявку</button>
                    <a class="btn btn-lg btn-primary btn-block" href="allbids.html">Посмотреть все заявки</a>
                </div>
            </form>

        </div>
    </div>
